        function UploadContainerImage(id, ctype) {


            var formdt = new FormData();
            formdt.append("fl", document.getElementById(id).files[0]);
            return fetch(host + "/WebsiteAdvertsMedia?ctype=" + ctype, {
                credentials: 'omit', // 'include', default: 'omit'
                method: 'POST', // 'GET', 'PUT', 'DELETE', etc.

                body: formdt, // Coordinate the body type with 'Content-Type'
                headers: new Headers({
                    'Auth': localStorage["Auth"]
                }),
            }).then(response => response.text()).catch((e) => console.log(e));

        }


        function UploadListingImage(id) {

            var formdt = new FormData();
            formdt.append("logofile", document.getElementById(id).files[0]);
            return fetch(host + "/upload/websitelistinglogo", {

        function menuopen() {
            var element = document.getElementById("sidebarnew");

            if (element.classList) {
                element.classList.toggle("sidebaropen");
            } else {
                var classes = element.className.split(" ");
                var i = classes.indexOf("sidebaropen");

                if (i >= 0)
                    classes.splice(i, 1);
                else
                    classes.push("sidebaropen");
                element.className = classes.join(" ");
            }
        }
